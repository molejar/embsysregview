<script type="text/javascript">
  function dynloadcontent(file,page) {

	if(page == "0") {  
		var client = new XMLHttpRequest();
		client.open('GET', "content/" + file + "_menu.html");
		client.onreadystatechange = function() {
			document.getElementById('sidebar').innerHTML = client.responseText;
		}
		client.send();
		page=1;
	}
	
	var client2 = new XMLHttpRequest();
	client2.open('GET', "content/" + file + page + ".html");
	client2.onreadystatechange = function() {
		document.getElementById('content').innerHTML = client2.responseText;
	}
	client2.send();
}
</script>
</head>





<body onload="dynloadcontent('home','0')">

</ul>
